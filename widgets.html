<!DOCTYPE html>

<html>
<head>
	<title>JQM Begin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- iPhone & Android 2.2+ -->
	<link rel="apple-touch-icon" href="icons/RnCIcon57x57.png">
	<!- - iPhone 4 retina display -->
	<link rel="apple-touch-icon" sizes="114x114" href="icons/RnCIcon114x114.png">
	<!-- iPad & iPad 2 -->
	<link rel="apple-touch-icon" sizes="72x72" href="icons/RnCIcon72x72.png" />
	<!-- iPad retina display -->
	<link rel="apple-touch-icon" sizes="144x144" href="icons/RnCIcon144x144.png" />
	<!-- iPhone -->
	<link rel="apple-touch-startup-image" media="(device-width: 320px)" href="icons/RnCSplash320x460.png">
	<!-- iPhone (Retina) -->
	<link rel="apple-touch-startup-image"
	      media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
	      href="icons/RnCSplash640x920.png">
	<link href="content/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css" />
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.1.min.js" type="text/javascript"></script></head>
<body>
	<div id="page1" data-role="page" data-rnc-jspage="page1">
		<header data-role="header" data-position="fixed">
			<h1>Widgets</h1>
			<a href="./index.html" class="ui-btn-right" data-icon="home">Home</a>
		</header>
		<section data-role="content">
			<label for="slider-1">Input slider:</label>
			<input type="range" name="slider-1" id="slider-1" value="60" min="0" max="100"  data-mini="true" />
			<label for="flip-1">Select slider:</label>
			<select name="flip-1" id="flip-1" data-role="slider"  data-mini="true">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
			<fieldset data-role="controlgroup" data-mini="true">
				<input type="radio" name="radio-mini" id="radio-mini-1" value="choice-1" checked="checked" />
				<label for="radio-mini-1">Credit</label>

				<input type="radio" name="radio-mini" id="radio-mini-2" value="choice-2"  />
				<label for="radio-mini-2">Debit</label>

				<input type="radio" name="radio-mini" id="radio-mini-3" value="choice-3"  />
				<label for="radio-mini-3">Cash</label>
			</fieldset>
			<input type="checkbox" name="checkbox-0" id="checkbox-mini-0" class="custom" data-mini="true" />
			<label for="checkbox-mini-0">I agree</label>
			<label for="select-choice-min" class="select">Shipping method:</label>
			<select name="select-choice-min" id="select-choice-min" data-mini="true">
				<option value="standard">Standard: 7 day</option>
				<option value="rush">Rush: 3 days</option>
				<option value="express">Express: next day</option>
				<option value="overnight">Overnight</option>
			</select>
		</section>
		<footer data-role="footer" data-position="fixed">
			<h1>Widgets Footer</h1>
		</footer>
	</div>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
