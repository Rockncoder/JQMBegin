<!DOCTYPE html>

<html>
<head>
	<title>JQM Begin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- iPhone & Android 2.2+ -->
	<link rel="apple-touch-icon" href="icons/RnCIcon57x57.png">
	<!- - iPhone 4 retina display -->
	<link rel="apple-touch-icon" sizes="114x114" href="icons/RnCIcon114x114.png">
	<!-- iPad & iPad 2 -->
	<link rel="apple-touch-icon" sizes="72x72" href="icons/RnCIcon72x72.png" />
	<!-- iPad retina display -->
	<link rel="apple-touch-icon" sizes="144x144" href="icons/RnCIcon144x144.png" />
	<!-- iPhone -->
	<link rel="apple-touch-startup-image" media="(device-width: 320px)" href="icons/RnCSplash320x460.png">
	<!-- iPhone (Retina) -->
	<link rel="apple-touch-startup-image"
	      media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
	      href="icons/RnCSplash640x920.png">
	<link href="content/jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css" />
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.1.min.js" type="text/javascript"></script></head>
<body>
	<div id="mPage1" data-role="page" data-rnc-jspage="page1">
		<header data-role="header" data-position="fixed">
			<h1>Multi Page 1</h1>
			<a href="./index.html" class="ui-btn-right" data-icon="home">Home</a>
		</header>
		<section data-role="content">
			<a href="#mPage2" data-role="button" data-transition="slide">to Multi Page 2</a>
		</section>
		<!-- uncomment the line below to have a fixed footer which doesn't move from page to the next -->
		<!--<footer data-role="footer" data-id="stable" data-position="fixed">-->
		<footer data-role="footer" data-position="fixed">
			<h1>Multi Page Footer</h1>
		</footer>
	</div>
	<div id="mPage2" data-role="page" data-rnc-jspage="page1">
		<header data-role="header" data-position="fixed">
			<h1>Multi Page 2</h1>
			<a href="./index.html" class="ui-btn-right" data-icon="home">Home</a>
		</header>
		<section data-role="content">
			<a href="#mPage1" data-role="button" data-transition="slide" data-direction="reverse">to Multi Page 1</a>
			<a href="#mPage3" data-role="button" data-transition="slide">to Multi Page 3</a>
		</section>
		<footer data-role="footer" data-position="fixed">
			<h1>Multi Page Footer</h1>
		</footer>
	</div>
	<div id="mPage3" data-role="page" data-rnc-jspage="page1">
		<header data-role="header" data-position="fixed">
			<h1>Multi Page 3</h1>
			<a href="./index.html" class="ui-btn-right" data-icon="home">Home</a>
		</header>
		<section data-role="content">
			<a href="#mPage2" data-role="button" data-transition="slide"  data-direction="reverse">to Multi Page 2</a>
			<a href="./multiPage4.html" data-role="button" data-transition="slide">to Multi Page 4</a>
		</section>
		<footer data-role="footer" data-position="fixed">
			<h1>Multi Page Footer</h1>
		</footer>
	</div>
	<script src="scripts/app.js" type="text/javascript"></script>

</html>
